<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ page.title }} | {{ site.name}}</title>
    
    <link rel="icon" href="https://fastly.jsdelivr.net/gh/estds/zhang-team/favicon.ico">
    
    <meta property="og:image" content="https://fastly.jsdelivr.net/gh/estds/zhang-team/assets/img/og-img.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" sizes="512x512" href="https://fastly.jsdelivr.net/gh/estds/zhang-team/assets/img/icon512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://fastly.jsdelivr.net/gh/estds/zhang-team/assets/img/icon512.png">
    <link rel="icon" sizes="192x192" href="https://fastly.jsdelivr.net/gh/estds/zhang-team/assets/img/icon192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="https://fastly.jsdelivr.net/gh/estds/zhang-team/assets/img/icon192.png">
        
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/gh/estds/cdn-res/fontawesome/5.12.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="https://lib.baomitu.com/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="https://lib.baomitu.com/mdbootstrap/4.20.0/css/mdb.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/assets/css/styles.css" rel="stylesheet">

    <style type="text/css">

      @media (min-width: 800px) and (max-width: 850px) {
        .navbar:not(.top-nav-collapse) {
          background: #1C2331 !important;
        }
      }

    </style>

    <!-- JQuery -->
    <script src="https://lib.baomitu.com/jquery/latest/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>

    <!-- MDB core JavaScript -->
    <script src="https://lib.baomitu.com/mdbootstrap/4.20.0/js/mdb.min.js"></script>
    
    <!-- QR Code JavaScript -->
    <script src="https://fastly.jsdelivr.net/gh/estds/cdn-res/qrcode/qrcode.min.js"></script>
    
    <!-- typeahead.js JavaScript -->
    <script src="https://lib.baomitu.com/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    
  </head>

  <body id="top">
    {% include navbar.html %}
    
    {{ content }}
    
    {% include footer.html %}

    <!-- SCRIPTS -->

    <!-- A few tweaks -->
    <script src="/assets/js/tweaks.js"></script>

    <!-- Initializations -->
    <script type="text/javascript">
      // Animations initialization
      // new WOW().init();
    </script>
  </body>

</html>
